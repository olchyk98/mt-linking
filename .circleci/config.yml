version: 2.1

jobs:
  test-oink:
    resource_class: medium+
    docker:
      - image: node:20
        environment:
          TZ: "Europe/Stockholm"
    steps:
      - checkout
      - run:
          name: Install PNPM
          command: yarn global add pnpm@8.15.8
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile
      - run:
          name: Run Tests
          command: pnpm test
  test-docs:
    resource_class: medium+
    docker:
      - image: node:20
        environment:
          TZ: "Europe/Stockholm"
    steps:
      - checkout
      - run:
          name: Navigate to docs
          command: cd docs
      - run:
          name: Install PNPM
          command: yarn global add pnpm@8.15.8
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile
      - run:
          name: Attempt building
          command: pnpm build

workflows:
  oink:
    jobs:
      - test-oink
  oink-docs:
    jobs:
      - test-docs
